<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/styles.css}"/>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.5.1.js}"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1>Welcome</h1>

        <div th:text="${msg}" style="color: red"></div>
        <form action="doLogin" method="post">
            <input type="text" placeholder="帐号" name="username"/><br/>
            <input type="password" placeholder="密码" name="password"/><br/><br/>
            <input type="submit" value="提交"/> <input type="reset" value="重置"/>
        </form>
    </div>
</div>
<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
    <h1>自定义管理系统</h1>
</div>
</body>
</html>
